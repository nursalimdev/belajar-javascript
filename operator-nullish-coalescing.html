<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script>
        let parameter;

        // without nullish
        let data = parameter;
        if(data === undefined || data === null){
            data = 'Ini data default';
        }
        console.info(data);

        // with nullish coalescing
        let data2 = parameter ?? "Nilai default";
        console.info(data2);


    </script>
</body>
</html>
