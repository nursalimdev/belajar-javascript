<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        let name;

        if(name === undefined){
            console.info('UNDEFINED');
        }else{
            console.info('DEFINED');
        }

        const names = ["Nursalim", "Al Farizi"];
        if(names[2] === undefined){
            console.info('Nama tidak ada');
        }else{
            console.info(`Hello ${names[2]}`);
        }

        const person = {};

        if(person.name === undefined){
            console.info("Object with name property is UNDEFINED");
        }else{
            console.info("Object with name property is DEFINED");
        }
    </script>
</body>
</html>
