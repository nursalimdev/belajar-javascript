<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        const names = ['Nursalim', 'Al', 'Farizo'];
        for(const name of names){
            console.info(`${name}`);
        }

        const fullName = 'Nursalim Al Farizi';
        for(const name of fullName){
            console.info(`${name}`);
        }
    </script>
</body>
</html>
