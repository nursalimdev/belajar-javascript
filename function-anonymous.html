<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Anonymous</title>
</head>
<body>
    <script>

        // Anonymous function variable
        const say = function(name){
            console.info(`Hello ${name}`);
        }

        say('Nursalim');

        // Anonymous Function parameter
        function giveMeName(callback){
            callback("Nursalim");
        }

        function giveMeNameAndAddress(callback){
            callback("Nursalim", "Brebes");
        }

        giveMeName(say);

        giveMeNameAndAddress(function (name, address){
            console.info(`Hi ${name} from ${address}`);
        })

    </script>
</body>
</html>
