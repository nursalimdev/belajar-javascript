<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(sum);

        document.writeln(`<p> ${parseInt("12.5")} </p>`);
        document.writeln(`<p> ${parseFloat("12.5")} </p>`);
        document.writeln(`<p> ${Number("12.5")} </p>`);

        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p> ${total} </p>`);


        document.writeln(`<p> ${parseInt("salah")} </p>`);
        document.writeln(`<p> ${parseFloat("1.1ABC")} </p>`);

        document.writeln(`<p> ${Number("1salah")} </p>`);
        document.writeln(`<p> ${Number("1.1ABC")} </p>`);

        const first = Number("salah");
        const jumlah = first + 100;
        document.writeln(`<p> ${jumlah} </p>`);

        document.writeln(`<p> ${isNaN(jumlah)} </p>`);
        document.writeln(`<p> ${isNaN(100)} </p>`);
        document.writeln(`<p> ${isNaN(NaN)} </p>`);

    </script>
</body>
</html>
