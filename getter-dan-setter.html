<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        const person = {
            firstName: 'Nursalim',
            lastName: 'Al Farizi',
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(val){
                const arr = val.split(" ");
                this.firstName = arr[0];
                this.lastName = arr[1];
            }
        }

        person.fullName = 'Nani Indriyani';

        console.info(person.fullName);
    </script>
</body>
</html>
