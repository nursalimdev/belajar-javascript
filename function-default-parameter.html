<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default Parameter</title>
</head>
<body>
    <script>
        function register(name, gender = 'UNKNOWN'){
            console.info(`Name: ${name}`);
            console.info(`Gender: ${gender}`);
        }

        register('Dodo');
        register('Nursalim', 'Male');
        register('Nursalim', undefined);
        register('Nursalim', null);
    </script>
</body>
</html>
