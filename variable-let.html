<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>
        let fullName;
        let firstName;
        let lastName;

        firstName = "Nursalim";
        lastName = "Nursalim Al Farizi";
        fullName = "Nursalim Al Farizi";

        let namaLengkap = "Nursalim Al Farizi";

        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
        document.writeln(namaLengkap);
        document.writeln("</br>");
    </script>
</body>
</html>
