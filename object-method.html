<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>
        function sapa(name){
            alert(`Assalamu'alaikum ${name}`);
        }

        const person = {
            name: 'Nursalim',
            sayHello: function(name){
                alert(`Hello ${name}`);
            },
            sapa: sapa
        }

        // person.sayHello("Ahmad");
        // person.sapa('Ahmad');


        // menambahkan method di object yang sudah ada
        person.gelar = function(gelar, nama){
            alert(`Selamat data ${gelar} ${nama}`);
        }

        person.gelar('Dr.', 'Nursalim');
    </script>
</body>
</html>
